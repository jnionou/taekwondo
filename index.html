<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 태권도</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 태권도에서 겨루기를 할때는.. 🔮</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "상대방의 팔과 발이 같이 보이는 가운데를 봐",
                "발이 나오는걸 끝까지 봐야돼",
                "절때 쫄면안돼",
                "가장 중요한건 기세야 눌리지 마",
                "자신감이 가장 중요해",
                
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
